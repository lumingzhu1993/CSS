<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>font属性</title>
    <style>
    div{
       /* font:italic 700 30px/2 楷体 */
       /* font 属性必须写字号和字体 否则 属性不生效 */
       font:90px 楷体
    }
</style>
</head>
<body>
    <div>测试 font 属性</div>
</body>
</html>
