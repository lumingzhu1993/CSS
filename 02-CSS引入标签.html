<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS引入标签</title>
    <!-- link 引入外部样式表 rel 关系：外部样式表 -->
    <link rel="stylesheet" href="./my.css">
</head>
<body>
    <p>这是 div 标签</p>
    <!--行内 style="CSS属性"  -->
    <div style="color: yellow; font-size: 30px;"> 这是 span 标签</div>
</body>
</html>
