<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>类选择器</title>
    <style>
        /* 定义 */
        .green { 
            color: green;}
         .size {
            font-size: 30px;
        }
    </style>

</head>
<body>
    <!-- 使用 -->
    <!-- 一个类选择可以给多个标签使用 -->
    <p class="green">这是P标签</p>
    <!-- 一个标签可以使用多个类名，class属性值写多个类名，类名用空格隔开 -->
    <div class="red size">这是div标签</div>
</body>
</html>
