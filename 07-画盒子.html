<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>画盒子</title>
    <style>
        .red{
            width: 100px;
            height: 100px;
            background-color: red;
        }
        .orang{
            width: 200px;
            height: 200px;
            background-color: orange;
        }
        .yellow{
            width: 300px;
            height: 300px;
            background-color: #ffc107;
        }
    </style>
</head>
<body>
    <div class="red">div</div>
    <div class="orang">div</div>
    <div class="yellow">div</div>
</body>
</html>
